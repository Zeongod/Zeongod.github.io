<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tourism</title>
	<link rel="stylesheet" href="css/css.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container first">
		<p class="mountains">Mountains</p>
		<div class="text-container">
             <p class="first-line">The nature</p>
             <p class="second-line">Is so beautiful</p>
             <p class="third-line">We must protect nature</p>
			
		</div>

	</div>

		<div class="container second">
		<div class="gallery-container">
			<div class="gallery-text">
				<p class="gallery-header">Gallery</p>
				<p class="gallery-p">There you can see the Beauty of the nature</p>
			</div>
			<div class="img-container">
				<img src="img/2.jpg" alt="Gallery image" class="img1">
			
			<div class="wrapper">
			<img src="img/3.jpg" alt="Gallery image" class="img2">
			<img src="img/4.jpg" alt="Gallery image" class="img3">
			</div>
			</div>
		</div>	

		</div>

		
		<div class="container-third">
			<div class="last-container">
				<p class="last-header">Remember</p>
				<p class="last-p">If you're won't protect the nature, no one will.</p>
			</div>

		</div>
	</main>
	
</body>
</html>
